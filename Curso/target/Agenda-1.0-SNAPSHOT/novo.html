<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
        <title>Agenda de contato</title>
    </head>
    <body>
        <h1>Novo Contato</h1>
        <form action="novo" autocomplete="off">
            <div>
                <label for="inome">Nome: </label>
                <input required type="text" name="nome" id="inome" class="caixa">
            </div>
            <div>
                <label for="ifone">Telefone: </label>
                <input required type="text" name="fone" id="ifone"  class="caixa" style="width: auto">
            </div>
            <div>
                <label for="iemail">E-mail: </label>
                <input type="text" name="email" id="iemail" class="caixa">
            </div>
            <input type="submit" value="Criar" class="botao1">
        </form>
    </body>
</html>
